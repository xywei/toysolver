language: C++
sudo: required

before_install:
  - sudo apt-get install build-essential curl m4 info install-info libbz2-dev libexpat-dev libncurses-dev zlib1g-dev
  - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/linuxbrew/go/install)"
  - brew install dealii
  - wget http://apt.biicode.com/install.sh
  - chmod +x install.sh 
  - ./install.sh
  - bii setup:cpp
  
script:
  - bii init -L
  - bii cpp:build
